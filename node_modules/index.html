<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Team Roster</title>
</head>

<body>
  <style>
    .jumbotron {
      background-color: lightblue;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .card-footer {
      background-color: lightblue;
    }
  </style>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Our Team Roster</h1>
    </div>
  </div>
  <br>
  <div class="card-deck">

    <div class="card">
      <div class="card-body">
        <p><input type="text" name="name" value="" ${response.name}</p>
          <h5 class="card-title">Manager</h5>
          <p><input type="text" name="idNumb" value="" ${response.idNumb}</p>
          <p><input type="text" name="officeNumb" value="" ${response.officeNumb}</p>
      </div>
      <div class="card-footer">
        <p>Email: <input type="text" name="email" value="" ${response.email}</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p><input type="text" name="name" value="" ${response.name}</p>
        <h5 class="card-title">Engineer</h5>
        <p><input type="text" name="idNumb" value="" ${response.idNumb}</p>
          <p><input type="text" name="gitHub" value="" ${response.gitHub}</p>
      </div>
      <div class="card-footer">
        <p>Email: <input type="text" name="email" value="" ${response.email}</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p><input type="text" name="name" value="" ${response.name}</p>
        <h5 class="card-title">Intern</h5>
        <p><input type="text" name="idNumb" value="" ${response.idNumb}</p>
        <p><input type="text" name="school" value="" ${response.school}</p> 
      </div>
      <div class="card-footer">
        <p>Email: <input type="text" name="email" value="" ${response.email}</p>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
